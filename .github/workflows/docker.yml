name: Container Builder

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish Java-Spiffe-Helper
        uses: docker/build-push-action@v5
        with:
          file: java-spiffe-helper/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: where-should-this-go?:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAVA_SPIFFE_HELPER_VERSION=${{ github.ref_name }}
